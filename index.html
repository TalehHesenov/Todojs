<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">

    <title>ToDo List</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h5 class="card-title">Todo List</h5>
                </div>
                <div class="card-body">
                    <form id="todoAddForm" class="mt-2">
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo"
                            placeholder="Add ToDo">

                        <button id="todoAddButton" type="button" class="btn btn-primary mt-4 btn-sm">
                            Add ToDo</button>
                    </form>
                   
                 
                    
                </div>

                <hr />

                <div class="card-body">
                    <h5 class="card-title">Todo List</h5>
                    <form name="form2" id="todoListForm" class="d-flex justify-content-between align-items-start">
                        <input id="todoSearch" type="text" class="form-control mt-3 me-2" placeholder="Todo Search">
                        <select id="sortSelect" class="custom-select mt-2">
                            <option value="" selected>Select Sort</option>
                            <option value="timeSort">Sort Time</option>
                            <option value="nameSort">Sort Name</option>
                        </select>
                        <hr />
                    </form>
                    
                    

                    <ul class="list-group">
                        
                    
                          
                   
                      </ul>

                        <a href="#" id="clearButton" class="btn btn-primary btn-sm mt-3">All Todo Clear</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/src/js/app.js"></script>
</body>

</html>
